<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | NFT preview card component</title>

</head>
<body>
  <main>
    <div class="card">
        <img src="images/image-equilibrium.jpg">
    </div>

    <h1>Equilibrium #3429</h1>
    <p>Our Equilibrium collection promotes balance and calm.</p>

    <section class="info">
      <div class="price">
        <img src="images/icon-ethereum.svg">
        <span>0.041 ETH</span>
      </div>

      <div class="time">
        <img src="images/icon-clock.svg">
        <span>3 days left</span>
      </div>
    </section>

    <div class="avatar">
      <div class="avatar-img">
        <img src="images/image-avatar.png">
      </div>
      <span>Creation of <a href="#">Jules Wyvern</a></span>
    </div>
  </main>
</body>
</html>
